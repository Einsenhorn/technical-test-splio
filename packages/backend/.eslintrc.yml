env:
  browser: true
  es2021: true
  node: true
extends:
  - 'eslint:recommended'
  - 'plugin:react/recommended'
  - 'plugin:@typescript-eslint/recommended'
  - 'prettier'
  - 'plugin:prettier/recommended'
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 12
  project: 'tsconfig.json'
  sourceType: module
plugins:
  - '@typescript-eslint'
rules: {}
settings:
  react:
    version: "detect"
